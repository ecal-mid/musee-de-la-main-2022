<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - postprocessing - unreal bloom</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
    <style>
      #info > * {
        max-width: 650px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - Bloom pass by
      <a href="http://eduperiment.com" target="_blank" rel="noopener"
        >Prashant Sharma</a
      >
      and
      <a href="https://clara.io" target="_blank" rel="noopener">Ben Houston</a>
      <br />
      Model:
      <a
        href="https://blog.sketchfab.com/art-spotlight-primary-ion-drive/"
        target="_blank"
        rel="noopener"
        >Primary Ion Drive</a
      >
      by
      <a href="http://mjmurdock.com/" target="_blank" rel="noopener"
        >Mike Murdock</a
      >, CC Attribution.
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three'

      import Stats from './jsm/libs/stats.module.js'
      import { GUI } from './jsm/libs/lil-gui.module.min.js'

      import { OrbitControls } from './jsm/controls/OrbitControls.js'
      import { GLTFLoader } from './jsm/loaders/GLTFLoader.js'
      import { EffectComposer } from './jsm/postprocessing/EffectComposer.js'
      import { RenderPass } from './jsm/postprocessing/RenderPass.js'
      import { UnrealBloomPass } from './jsm/postprocessing/UnrealBloomPass.js'

      let camera, stats
      let composer, renderer, mixer, clock

      const params = {
        exposure: 1,
        bloomStrength: 1.5,
        bloomThreshold: 0,
        bloomRadius: 0,
      }

      init()

      function init() {
        const container = document.getElementById('container')

        stats = new Stats()
        container.appendChild(stats.dom)

        clock = new THREE.Clock()

        renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setPixelRatio(window.devicePixelRatio)
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.toneMapping = THREE.ReinhardToneMapping
        container.appendChild(renderer.domElement)

        const scene = new THREE.Scene()

        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          1,
          100
        )
        camera.position.set(-5, 2.5, -3.5)
        scene.add(camera)

        const controls = new OrbitControls(camera, renderer.domElement)
        controls.maxPolarAngle = Math.PI * 0.5
        controls.minDistance = 1
        controls.maxDistance = 10

        scene.add(new THREE.AmbientLight(0x404040))

        const pointLight = new THREE.PointLight(0xffffff, 1)
        camera.add(pointLight)

        const renderScene = new RenderPass(scene, camera)

        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        )
        bloomPass.threshold = params.bloomThreshold
        bloomPass.strength = params.bloomStrength
        bloomPass.radius = params.bloomRadius

        composer = new EffectComposer(renderer)
        composer.addPass(renderScene)
        composer.addPass(bloomPass)

        new GLTFLoader().load(
          'models/gltf/PrimaryIonDrive.glb',
          function (gltf) {
            const model = gltf.scene

            // scene.add(model)

            mixer = new THREE.AnimationMixer(model)
            const clip = gltf.animations[0]
            mixer.clipAction(clip.optimize()).play()

            animate()
          }
        )

        var lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff })
        // let startVector = new THREE.Vector3(0, 0, 10)
        // let endVector = new THREE.Vector3(0, 0, 0)
        // let endVector = new THREE.Vector3(0, 10, 0)

        const linePoints = []
        linePoints.push(
					new THREE.Vector3(0, 0, 2),
					new THREE.Vector3(0, 0, 0),
					new THREE.Vector3(0, 2, 0)
				)

        // Create Tube Geometry
        const tubeGeometry = new THREE.TubeGeometry(
          new THREE.CatmullRomCurve3(linePoints),
          10, // path segments
          0.02, // THICKNESS
          10, //Roundness of Tube
          false //closed
        )

				console.log(tubeGeometry.attributes);

        let line = new THREE.Line(tubeGeometry, lineMaterial)
        scene.add(line)

        renderer.toneMappingExposure = Math.pow(params.exposure, 4.0)
        bloomPass.threshold = Number(params.bloomThreshold)
        bloomPass.strength = Number(params.bloomStrength)
        bloomPass.radius = Number(params.bloomRadius)

        window.addEventListener('resize', onWindowResize)
      }

      function onWindowResize() {
        const width = window.innerWidth
        const height = window.innerHeight

        camera.aspect = width / height
        camera.updateProjectionMatrix()

        renderer.setSize(width, height)
        composer.setSize(width, height)
      }

      function animate() {
        requestAnimationFrame(animate)

        const delta = clock.getDelta()

        mixer.update(delta)

        stats.update()

        composer.render()
      }
    </script>
  </body>
</html>
