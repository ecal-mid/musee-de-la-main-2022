<!DOCTYPE html>
<html lang="en">

<head>
	<title>PLAYZONE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/x-icon" href="icon.png">
	<script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://www.unpkg.com/@ecal-mid/mediapipe@latest/umd/css/index.css" />
	<script src="https://unpkg.com/@ecal-mid/mediapipe@latest"></script>

	<style>
		body {
			background-color: #222;
			color: #222;
			height: 100vh;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}

		#canvas1 {
			position: absolute;
			top: 50%;
			left: 50%;
			/* transform: translate(-50%, -49%) scale(1.3); */
			transition: transform 1s ease-out;
		}

		#canvas1 canvas {
			transform-origin: 50% 50% !important;
		
			transform: translate(-50%, -49%) scale(1.3);
		}

		#video {
			display: none;
			position: absolute;
			/* transform: scale(-0.3, 0.3); */
			transform-origin: 50% 50% !important;
			transform: scale(-0.3, 0.3) translate(0%, -50%);
			opacity: 0.7;
			z-index: 10;
			z-index: 10;
		}

		#video canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 3;
		}




	
		

	</style>
</head>

<body>
	<div id="video"></div>
	<script src="./JS/Plant.js" defer></script>
	<script type="module" src="./JS/App.js" defer></script>
</body>

</html>
