<!DOCTYPE html>
<html lang="en">

<head>
	<title>PLAYZONE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/x-icon" href="icon.png">
	<script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://www.unpkg.com/@ecal-mid/mediapipe@latest/umd/css/index.css" />
	<script src="https://unpkg.com/@ecal-mid/mediapipe@latest"></script>

	<style>
		body {
			background-color: #222;
			color: #222;
			height: 100vh;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}

		#canvas1 {
			position: absolute;
			top: 50%;
			left: 50%;
			/* transform: translate(-50%, -49%) scale(1.3); */
			transition: transform 1s ease-out;
		}

		#canvas1 canvas {
			transform-origin: 50% 50% !important;
			transform: translate(-50%, -49%) scale(1.3);
		}

		#video {
			top: 0;
			left: 0;
			/* display: none; */
			position: absolute;
			
			/* transform-origin: 50% 50% !important; */
			/* transform: scale(100%, 100%) translate(0%, -50%); */
			/* transform: scale(2.37, 7.05) translate(0%, 0%);  */
			/* transform: scale(100%, 100%); */
			transform:scale(-100%, 100%);
			width:100%;
			height:100%;
			/* opacity: 0.4; */
			z-index: 10;
			z-index: 10; 
		}

		#video video {
			object-fit: fill;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.4;
			width:100%;
			height:100%;
		}

		#video canvas {
			object-fit: fill;
			position: absolute;
			width:100%;
			height:100%;
			top: 0;
			left: 0;
			z-index: 3;
		}
	</style>
</head>

<body>
	<div id="video"></div>
	<script src="./JS/Plant.js" defer></script>
	<script type="module" src="./JS/App.js" defer></script>
</body>

</html>
