<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container {
        position: absolute;
        height: 100%;
        width: 100%;
        background: black;
        perspective: 1000px;
      }

      .parent {
        width:100px;
        height:100px;
        background: red;
        transform: rotateX(33deg);
      }
      .child {
        
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="parent"><div class="child"></div></div>
      </div>
    </div>
  </body>
</html>
