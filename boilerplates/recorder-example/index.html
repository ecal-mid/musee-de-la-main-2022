<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recorder Example</title>
    <style>
      #Record-btn {
        position: absolute;
        bottom: 0;
        left: 0;
        background: white;
        padding: 1em;
        cursor: pointer;
      }

      #Record-btn::after {
        content: "RECORD";
      }

      #Record-btn.--recording::after {
        content: "STOP";
      }
    </style>

    <link
      rel="stylesheet"
      href="https://www.unpkg.com/@ecal-mid/mediapipe@latest/umd/css/index.css"
    />
    <script src="https://unpkg.com/@ecal-mid/mediapipe@latest"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <canvas class="main-canvas"></canvas>
    <button id="Record-btn"></button>
  </body>
</html>
